<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="container">
            <h1>BASE 64 UI</h1>
            <hr>
            <br>
            <!-- <h2>Select the Option</h2> -->
            <form action="" onsubmit="main(event)">

                <input type="radio" name="which" value="encode" checked><label>Encode</label>
                <input type="radio" name="which" value="decode"><label>Decode</label>

                <br>
                <!-- <label for="input">Input</label>
                <input type="text" name="input" id="input" placeholder="Type (or paste) here..." required> -->

                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Type (or paste) here..." name="input"
                        id="input" required />
                    <label for="input" class="form__label">Input</label>
                </div>

                <br>
                <input type="submit" value="Convert">
            </form>

            <!-- <h2>Output</h2> -->
            <br>
            <textarea id="output" cols="20" rows="1" placeholder="Output"></textarea>
        </div>
        <div class="footer">
        <a href="https://www.github.com/Abdul535" target="_blank">
            Made with <svg viewBox="0 0 1792 1792" preserveAspectRatio="xMidYMid meet"
                xmlns="http://www.w3.org/2000/svg" style="height: 0.8rem;">
                <path
                    d="M896 1664q-26 0-44-18l-624-602q-10-8-27.5-26T145 952.5 77 855 23.5 734 0 596q0-220 127-344t351-124q62 0 126.5 21.5t120 58T820 276t76 68q36-36 76-68t95.5-68.5 120-58T1314 128q224 0 351 124t127 344q0 221-229 450l-623 600q-18 18-44 18z"
                    fill="#e25555"></path>
            </svg> by Abdullah
        </a>
        </div>
    </center>


</body>
<script src="./encoder.js"></script>
<script src="./decoder.js"></script>
<script>
    function main(event) {
        event.preventDefault();
        let isEncode = ((event.target.elements.which.value == 'encode') ? true : false)
        console.log(isEncode);
        let input = event.target.elements.input.value;
        console.log(input);
        let output;

        if (isEncode) {
            output = base64Encoding(input);
        }
        else {
            output = base64Decoding(input);
        }

        if (!(output == undefined))
            document.getElementById("output").value = output;
    }
</script>

</html>
